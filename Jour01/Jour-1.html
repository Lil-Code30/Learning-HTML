<!-- Anatomie d'un document HTML -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Métadonnées -->
    <meta name="author" content="Ismael">
    <meta name="description" content="mon premier site web">
    <meta charset="UTF-8">
    <!-- Ajouter des icônes personnalisées à un site -->
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
    <title>Jour 1</title>
</head>
<body>
    <h1>Jour 1 : Introduction à HTML</h1>
    <hr>
    <h2>intoduction de plusieurs balises</h2>
    <p>Mon chat est <strong>très</strong> grincheux.</p>
    <br>
    <!-- Éléments bloc vs en ligne -->
    <em>premier</em><em>deuxième</em><em>troisième</em>
    <p>quatrième</p>
    <p>cinquième</p>
    <p>sixième</p>

    <br>
    <!-- Éléments vides -->
    <img src="https://raw.githubusercontent.com/mdn/beginner-html-site/gh-pages/images/firefox-icon.png" />

</body>
</html>
